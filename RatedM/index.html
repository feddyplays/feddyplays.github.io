<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rated M Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #121212; /* Dark background */
      color: #f0f0f0; /* Light text */
    }
    h1 {
      color: #ffffff;
    }
    button {
      display: block;
      width: 220px;
      margin: 12px auto;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1f1f1f; /* Dark button */
      color: #f0f0f0; /* Light text */
      border: 1px solid #333;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #333333; /* Slightly lighter on hover */
      transform: scale(1.05); /* Subtle zoom effect */
    }
  </style>
</head>
<body>
  <h1>WARNING: This game is rated Mature 17+ for a reason. This .swf contains insane amounts of blood, violence, guns, and school shootings. If any of this affects your mental health, DO NOT PLAY THIS.</h1>

  <button onclick="window.location.href='https://feddyplays.github.io/Pico%27s%20School'">
    Ignore warning and play anyway ¬_¬
  </button>

</body>
</html>
