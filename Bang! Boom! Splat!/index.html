<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruffle SWF Loader</title>
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
    }
    #flash-container {
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Right click on the game screen and press "Enter Fullscreen"</h1>
  <div id="flash-container"></div>

  <!-- Load Ruffle -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    // Path to your SWF file
    const swfFile = "Bang! Boom! Splat! - Eddsworld.swf"; // replace with your .swf filename

    // Create Ruffle player
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("flash-container").appendChild(player);

      // Load the SWF file
      player.load(swfFile);
    });
  </script>
</body>
</html>
