<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    /* Reset margins and make body fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* no background color */
      overflow: hidden;
    }

    /* Container fills the entire viewport */
    #flash-container {
      width: 100%;
      height: 100%;
    }

    /* Make the Ruffle player fill its container */
    ruffle-player {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
    }
  </style>
</head>
<body>
  <div id="flash-container"></div>

  <!-- Load Ruffle -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    const swfFile = "Pico's School.swf"; // replace with your .swf filename

    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("flash-container").appendChild(player);

      // Load the SWF file
      player.load(swfFile);

      // Ensure resizing works smoothly
      window.addEventListener("resize", () => {
        player.style.width = "100%";
        player.style.height = "100%";
      });
    });
  </script>
</body>
</html>
