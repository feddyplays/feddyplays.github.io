<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>.SWF 4 School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #121212; /* Dark background */
      color: #f0f0f0; /* Light text */
    }
    h1 {
      color: #ffffff;
    }
    button {
      display: block;
      width: 220px;
      margin: 12px auto;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1f1f1f; /* Dark button */
      color: #f0f0f0; /* Light text */
      border: 1px solid #333;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #333333; /* Slightly lighter on hover */
      transform: scale(1.05); /* Subtle zoom effect */
    }
  </style>
</head>
<body>
  <h1>Choose a .SWF or Flash game</h1>
  
  <button onclick="window.location.href='https://feddyplays.github.io/Pico's%20School'">Pico's School</button>
  <button onclick="window.location.href='https://feddyplays.github.io/Bang! Boom! Splat!'">Bang! Boom! Splat!</button>
  <button onclick="window.location.href='https://feddyplays.github.io/Cross The Pit'">Cross The Pit</button>
  <button onclick="window.location.href='https://feddyplays.github.io/Breaking The Bank'">Breaking The Bank</button>
  <button onclick="window.location.href='https://feddyplays.github.io/Escaping The Prison'">Escaping The Prison</button>
  <button onclick="window.location.href='https://feddyplays.github.io/Stealing The Diamond'">Stealing The Diamond</button>
  <button onclick="window.location.href='https://feddyplays.github.io/Infiltrate The Airship'">Infiltrate The Airship</button>
  <button onclick="window.location.href='https://feddyplays.github.io/Fleeing The Complex'">Fleeing The Complex</button>

  <h1>Choose a .SWF Movie or Flash Video<h1>

  <button onclick="window.location.href='https://feddyplays.github.io/Space Face'">Space Face</button>

</body>
</html>
